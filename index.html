<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component Main</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="components">
            <div class="your-result">
                <h2 class="title-result">Your Result</h2>
                <div class="result">
                    <h3 class="number-result">76</h3>
                    <h4>Of 100</h4>
                </div>
                <div class="classification">
                    <h2 class="title-classification">Great</h2>
                    <p class="info-classification">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <ul>
                    <li class="reaction-itens">
                        <div class="itens">
                            <img src="src/images/icon-reaction.svg" alt="Icon Reaction">
                            <p>Reaction</p>
                        </div>
                        <div class="score">
                            <p><strong>80</strong>/100</p>
                        </div>
                    </li>
                    <li class="memory-itens">
                        <div class="itens">
                            <img src="src/images/icon-memory.svg" alt="Icon Memory">
                            <p>Memory</p>
                        </div>
                        <div class="score">
                            <p><strong>92</strong>/100</p>
                        </div>
                    </li>
                    <li class="verbal-itens">
                        <div class="itens">
                            <img src="src/images/icon-verbal.svg" alt="Icon Verbal">
                            <p>Verbal</p>
                        </div>
                        <div class="score">
                            <p><strong>61</strong>/100</p>
                        </div>
                    </li>
                    <li class="visual-itens">
                        <div class="itens">
                            <img src="src/images/icon-visual.svg" alt="Icon Visual">
                            <p>Visual</p>
                        </div>
                        <div class="score">
                            <p><strong>73</strong>/100</p>
                        </div>
                    </li>
                </ul>
                <button type="submit" class="btn-continue">Continue</button>
            </div>
        </section>
    </main>
</body>
</html>
